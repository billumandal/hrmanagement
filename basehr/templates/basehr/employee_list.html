{% extends 'base.html' %}

{% block content %}
    {% for employee in employees %}
        <div  class="employee">
            <h2><a href="{% url 'employee_detail' pk=pk %}">{{ employee.emp_id }}:- {{ employee.firstname }} {{employee.middlename}} {{ employee.lastname }}</a></h2>
            <p>{{ employee.designation | linebreaksbr }}</p>
            <p>{{ employee.emp_department | linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
