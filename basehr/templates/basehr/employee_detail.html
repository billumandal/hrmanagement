{% extends 'blog/base.html' %}

{% block content %}
    <div class="employee">
        <h1>{{ employee.id }}:- {{ employee.title }}</h1>
        {% if user.is_authenticated%}
            <a class="btn btn-default" href="{% url 'employee_detail_edit' pk=employee.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <p>{{ employee.text | linebreaksbr }}</p>
    </div>
{% endblock %}
