{% extends 'base.html' %}

{% block content %}
    <div class="employee">
        <h1>{{ employee.id }}:- {{ employee.firstname }} {{ employee.lastname }}</h1>
        {% if user.is_authenticated%}
            <a class="btn btn-default" href="{% url 'employee_detail_edit' pk=employee.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <p>{{ employee.department | linebreaksbr }}</p>
    </div>
{% endblock %}
